<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do-List</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>

<body>

  <div class="container my-5">
    <h1 class="text-center">To-do List</h1>
    
    <div class="row mt-5 gy-4">
      <!-- To Do -->
      <div class="col-12 col-md-4">
        <div class="border text-center p-3 rounded">
          <h3>To Do</h3>
          <ul id="listTask">
          </ul>
          <div class="border p-2 mb-2 rounded d-none" id="to_do">
            <textarea class="form-control text-center mb-3" rows="5" id="inputText"></textarea>

            <div class="d-flex justify-content-center mb-3">
              <div class="border warna p-2 rounded">
                <ul class="d-flex list-unstyled gap-2 m-0">
                  <li>
                    <div class="kotak-1" id="red1"></div>
                  </li>
                  <li>
                    <div class="kotak-2" id="yellow1"></div>
                  </li>
                  <li>
                    <div class="kotak-3" id="blue1"></div>
                  </li>
                </ul>
                
              </div>
            </div>


          </div>
          <button class="btn btn-primary w-100" id="btn-todo" onclick="addTask()">Add Cart</button>
        </div>
      </div>

      <!-- Work -->
      <div class="col-12 col-md-4">
        <div class="border text-center p-3 rounded">
          <h3>Work</h3>
          <div class="border p-2 mb-2 rounded d-none" id="work">
            <textarea class="form-control text-center mb-3" rows="5"></textarea>

            <div class="d-flex justify-content-center mb-3">
              <div class="border warna p-2 rounded">
                <ul class="d-flex list-unstyled gap-2 m-0">
                  <li>
                    <div class="kotak-1" id="red2" ></div>
                  </li>
                  <li>
                    <div class="kotak-2" id="yellow2"></div>
                  </li>
                  <li>
                    <div class="kotak-3" id="blue2"></div>
                  </li>
                </ul>
              </div>
            </div>


          </div>
          <button class="btn btn-primary w-100" id="btn-work">Add Cart</button>
        </div>
      </div>

      <!-- Goals -->
      <div class="col-12 col-md-4">
        <div class="border text-center p-3 rounded">
          <h3>Goals</h3>
          <div class="border p-2 mb-2 rounded d-none" id="goals">
            <textarea class="form-control text-center mb-3" rows="5"></textarea>

            <div class="d-flex justify-content-center mb-3">
              <div class="border warna p-2 rounded">
                <ul class="d-flex list-unstyled gap-2 m-0">
                  <li>
                    <div class="kotak-1" id="red3"></div>
                  </li>
                  <li>
                    <div class="kotak-2" id="yellow3"></div>
                  </li>
                  <li>
                    <div class="kotak-3" id="blue3"></div>
                  </li>
                </ul>
              </div>
            </div>


          </div>
          <button class="btn btn-primary w-100" id="btn-goals">Add Cart</button>
        </div>
      </div>
    </div>

    <!-- Optional: Task List -->
    <!-- <ul id="listTask" class="mt-4"></ul> -->
  </div>

  <!-- <link rel="stylesheet" type="text/css" href="assets/js/script.js"> -->

  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/script.js"></script>
  

</body>

</html>
